<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://w-caue.github.io/meuIMC/style.css" rel="stylesheet" >
    <script src="https://w-caue.github.io/meuIMC/script.js"></script>
    <title>Calculo de IMC</title>
</head>
<body>
    <section class="conteiner">
        <h1>Tabela IMC</h1>
        <section class="infomacoes">
            <div>
                <h4>IMC</h4>
                <p>Menos que 18,5 <br>Entre 18,5 e 24,9 <br> Entre 25 e 29,9 <br>
                    Entre 30 e 34,9 <br> Entre 35 e 39,9 <br> Mais que 40</p>
            </div>
            <div>
                <h4>Resultado</h4>
                <p>Abaixo do peso<br>Peso Normal<br>Sobrepeso<br>
                    Obesidade grau 1<br>Obesidade grau 2<br>Obesidade grau 3</p>
            </div>
        </section>

        <h1>Calcule seu IMC</h1>
        <form action="" id="form">
            <label for="inputPeso">Peso:</label>
            <input type="text" class="peso">

            <label for="inputAltura">Altura:</label>
            <input type="text" class="altura">
            <button type="submit">Calcular</button>
        </form>
        <div class="resultado"></div>
    </section>
    <script src="https://w-caue.github.io/meuIMC/script.js"></script>
</body>
</html>
